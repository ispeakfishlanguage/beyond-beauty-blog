{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this comment? This action <strong>CANNOT</strong> be undone.</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">YES, delete it</button>
    <a class="btn btn-signup" href="{{ comment.get_absolute_url }}" role="button">NO, cancel</a>
</form>
{% endblock %}
