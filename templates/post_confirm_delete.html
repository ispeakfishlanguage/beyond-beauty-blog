{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <h2>Are you sure you want to delete this post? This action <strong>CANNOT</strong> be undone.</h2>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">YES, delete it</button>
                    <a class="btn btn-signup" href="{{ post.get_absolute_url }}" role="button">NO, cancel</a>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
